<!doctype html>
<html class="no-js" lang="">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>iiif manifest d3 osd layout</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link type="text/css" rel="stylesheet" href="styles/main.css" />
    </head>

    <body>
        <!--[if lt IE 8]>
        <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- CONTENT BEGIN - replace the following with your app content -->
        <div id="controls">
            <h2>Choose Manifest</h2>
            <select id="manifestPicker" name="manifestPicker">
            </select>
            <h2>Layout Parameters</h2>
            <label for=scale>Thumb Size</label>
            <input id="scale" name="scale" type="range" min=50 max=200 value=100 step=1/>
            <br/>
            <label for=strategy>Layout Strategy</label>
            <select id="strategy" name="strategy">
                <option value="value1" selected>Fixed Height</option>
                <option value="value2">Grid</option>
                <option value="value3">Hybrid</option>
            </select>
            <label for=mode>Viewing Mode (m)</label>
            <select id="mode" name="mode">
                <option value="individuals" selected>individuals</option>
                <option value="paged">paged</option>
                <!-- <option value="scroll">scroll</option> -->
            </select>
            <label for=readingDirection>Reading Direction</label>
            <select id="readingDirection" name="readingDirection">
                <option value="left-to-right" selected>Left to Right</option>
                <option value="right-to-left">Right to Left</option>
                <option value="top-to-bottom">Top to Bottom</option>
                <option value="bottom-to-top">Bottom to Top</option>
            </select>
            <label for=strategy>Canvas Padding</label>
            <input name="" type="text" value="top" />
            <input name="" type="text" value="bottom" />
            <input name="" type="text" value="left" />
            <input name="" type="text" value="right" />
            <label for=strategy>Canvas Positioning</label>
            <select id="strategy" name="strategy">
                <option value="value1">Top</option>
                <option value="value2" selected>Centered</option>
                <option value="value3">Bottom</option>
            </select>
        </div>
        <div class="feature">
            <h1>IIIF manifest d3 osd layout by Anonymous</h1>
            <div id="example-container">
            </div>
        </div>
        <div id="bottom-panel">
        </div>

        <!-- CONTENT END -->
        <script type="text/javascript" src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/openseadragon.min.js"></script>
        <script type="text/javascript" src="../stage/manifestor.js"></script>
        <script type="text/javascript" src="../node_modules/keymaster/keymaster.js"></script>
        <script type="text/javascript">
         var manifest;

         $.get('http://dms-data.stanford.edu/data/manifests/BnF/jr903ng8662/manifest.json', function(manifest) {

             manifest = manifest;

             /* http://iiif.io/api/presentation/2.0/example/fixtures/24/manifest.json */
             /* http://dms-data.stanford.edu/data/manifests/BnF/jr903ng8662/manifest.json */
             viewer = manifestor({
                 manifest: manifest,
                 container: $('#example-container'),
                 perspective:  'detail',
                 canvasClass: 'canvas', //default set to 'canvas'
                 frameClass: 'frame', //default set to 'frame'
                 labelClass: 'label', //default set to 'label'
                 viewportPadding: {  // in detail view, make sure this area is clear
                                     top: 0,
                                     left: 10,
                                     right: 10,
                                     bottom: 10 // units in % of pixel height of viewport
                 },
                 stateUpdateCallback: function () {console.log('I have updated!')},
                 selectedCanvas: manifest.sequences[0].canvases[50]['@id']
             });

             key('h, left', function() {
                 viewer.previous();
             });
             /*          key('j, down') */ // Implement nearest Neighbour Search
             /*          key('k, up') */   // Might be easiest if the lines were
             // saved somewhere.
             key('l, right', function() {
                 viewer.next();
             });

            // Debug/example code: Listen for tile source requests and loads
            viewer.on('detail-tile-source-requested', function(e) { console.log('detail tile source requested', e.detail)});
            viewer.on('detail-tile-source-opened', function(e) { console.log('detail tile source opened', e.detail)});

             // We can set events outside of the component.
             $(window).on('resize', function() {
                 viewer.resize();
             });
         });

         $('#manifestPicker').on('change', function() {
         });

         $('#mode').on('change', function(e) {
             viewer.selectViewingMode(e.target[e.target.selectedIndex].value);
         });

         $('#scale').on('input', function() {
             // must be a value between 0.5 and 2;
             // input is between 50 and 200, so
             // we must convert.
             viewer.updateThumbSize($(this).val()*(1/100));
         });

         key('shift+j', function() {
             viewer.selectPerspective('detail');
             console.log('shifting to detail perspective');
         });
         key('shift+k', function() {
             viewer.selectPerspective('overview');
             console.log('shifting to overview perspective');
         });
         key('m', cycleViewingModes);

         var currentMode = 'individuals';

         function cycleViewingModes() {
             var newMode;

             if (currentMode === 'individuals') {
                 newMode = 'paged';
             } else if (currentMode === 'paged'){
                 newMode = 'continuous';
             } else if (currentMode === 'continuous'){
                 newMode = 'individuals';
             }

             currentMode = newMode;
             viewer.selectViewingMode(newMode);
         }

         $.get('http://iiif.io/api/presentation/2.0/example/fixtures/collection.json', function(fixtureCollection) {
             var manifestPicker = $('#manifestPicker');
             fixtureCollection.manifests.forEach(function(manifest) {
                 var option = $('<option>').val(manifest['@id']).text(manifest.label);
                 manifestPicker.append(option);
             });
         });

        </script>
    </body>
</html>
